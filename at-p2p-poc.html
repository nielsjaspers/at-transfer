<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATProto + WebRTC File Transfer PoC (Custom Lexicon)</title>
    <script type="module">
        import {AtpAgent, AtUri} from 'https://esm.sh/@atproto/api';

        const OFFER_COLLECTION = 'app.at-transfer.signaloffer';
        const ANSWER_COLLECTION = 'app.at-transfer.signalanswer';
        const RECORD_RKEY = 'self'; // Fixed rkey for simplicity

        // --- UI Elements ---
        const debugLogArea = document.getElementById('debugLogArea');
        const senderPdsUrlInput = document.getElementById('senderPdsUrl');
        const senderLoginIdInput = document.getElementById('senderLoginId');
        const senderPasswordInput = document.getElementById('senderPassword');
        const senderLoginButton = document.getElementById('senderLoginButton');
        const senderLoginStatus = document.getElementById('senderLoginStatus');
        const receiverDidInput = document.getElementById('receiverDid');
        const fileInput = document.getElementById('fileInput');
        const sendOfferButton = document.getElementById('sendOfferButton');
        const senderStatus = document.getElementById('senderStatus');
        const receiverPdsUrlInput = document.getElementById('receiverPdsUrl');
        const receiverLoginIdInput = document.getElementById('receiverLoginId');
        const receiverPasswordInput = document.getElementById('receiverPassword');
        const receiverLoginButton = document.getElementById('receiverLoginButton');
        const receiverLoginStatus = document.getElementById('receiverLoginStatus');
        const senderDidInput = document.getElementById('senderDid');
        const fetchOfferButton = document.getElementById('fetchOfferButton');
        const receiverStatus = document.getElementById('receiverStatus');
        const receivedFileLink = document.getElementById('receivedFileLink');

        // --- Global State ---
        let senderAgent, receiverAgent;
        let senderPeerConnection, receiverPeerConnection;
        let senderDataChannel, receiverDataChannel;
        let fileToSend;
        let currentOfferSessionTimestamp; // Sender sets this
        let receivedFileBuffer = [];
        let receivedFileName = 'downloaded_file';
        let receivedFileType = 'application/octet-stream';

        const ICE_SERVERS = [{urls: 'stun:stun.l.google.com:19302'}];

        // --- Helper Functions ---
        function logDebug(role, message) {
            console.log(`[${role}] DEBUG:`, message);
            const p = document.createElement('p');
            p.textContent = `[${new Date().toLocaleTimeString()}] [${role}] ${message}`;
            debugLogArea.insertBefore(p, debugLogArea.firstChild);
        }

        async function resolveHandleToDid(identifier, agent) {
            if (!identifier) throw new Error("Identifier is empty");
            if (identifier.startsWith('did:')) return identifier;
            if (!agent) throw new Error("Agent not available for handle resolution");
            logDebug("Helper", `Resolving handle: ${identifier} using PDS: ${agent.service}`);
            try {
                const res = await agent.com.atproto.identity.resolveHandle({handle: identifier});
                logDebug("Helper", `Handle ${identifier} resolved to DID: ${res.data.did}`);
                return res.data.did;
            } catch (e) {
                logDebug("Helper", `Error resolving handle ${identifier}: ${e.message}`);
                throw new Error(`Could not resolve handle "${identifier}". Try DID. Error: ${e.message}`);
            }
        }

        async function getPdsEndpointForDid(did) {
            logDebug("Helper", `Fetching DID document for: ${did}`);
            if (!did.startsWith('did:plc:')) {
                throw new Error(`Unsupported DID method: ${did}. PoC supports did:plc.`);
            }
            try {
                const plcResponse = await fetch(`https://plc.directory/${did}`);
                if (!plcResponse.ok) throw new Error(`PLC directory request failed for ${did}: ${plcResponse.status}`);
                const didDocument = await plcResponse.json();
                const pdsService = didDocument.service?.find(s => s.type === 'AtpPersonalDataServer' || s.type === 'AtprotoPersonalDataServer');
                if (pdsService?.serviceEndpoint) {
                    logDebug("Helper", `Found PDS endpoint for ${did}: ${pdsService.serviceEndpoint}`);
                    return pdsService.serviceEndpoint;
                }
                throw new Error(`No AtpPersonalDataServer/AtprotoPersonalDataServer endpoint in DID doc for ${did}`);
            } catch (e) {
                logDebug("Helper", `Error getting PDS endpoint for ${did}: ${e.message}`);
                throw e;
            }
        }

        // --- Sender Logic ---
        senderLoginButton.addEventListener('click', async () => {
            try {
                senderAgent = new AtpAgent({service: senderPdsUrlInput.value});
                await senderAgent.login({identifier: senderLoginIdInput.value, password: senderPasswordInput.value});
                senderLoginStatus.textContent = `Logged in as Sender: ${senderAgent.session.did}`;
                logDebug("Sender", `Logged in: ${senderAgent.session.did}`);
            } catch (e) {
                senderLoginStatus.textContent = `Sender Login Failed: ${e.message}`;
                logDebug("Sender", `Login failed: ${e.message}`);
            }
        });

        fileInput.addEventListener('change', (event) => {
            fileToSend = event.target.files[0];
            if (fileToSend) {
                logDebug("Sender", `File selected: ${fileToSend.name} (${fileToSend.size} bytes)`);
                senderStatus.textContent = `Selected: ${fileToSend.name}`;
            }
        });

        sendOfferButton.addEventListener('click', async () => {
            if (!senderAgent || !fileToSend || !receiverDidInput.value) {
                senderStatus.textContent = "Error: Login, select file, and enter Receiver DID/Handle.";
                return;
            }
            senderStatus.textContent = "Preparing offer...";
            logDebug("Sender", "Preparing offer...");
            currentOfferSessionTimestamp = new Date().toISOString(); // Unique timestamp for this session

            try {
                const resolvedReceiverDid = await resolveHandleToDid(receiverDidInput.value, senderAgent);
                logDebug("Sender", `Target Receiver DID: ${resolvedReceiverDid}`);

                senderPeerConnection = new RTCPeerConnection({iceServers: ICE_SERVERS});
                setupSenderPeerEvents(senderPeerConnection, resolvedReceiverDid, currentOfferSessionTimestamp);

                senderDataChannel = senderPeerConnection.createDataChannel('fileTransferChannel');
                setupSenderDataChannelEvents(senderDataChannel);

                const offer = await senderPeerConnection.createOffer();
                await senderPeerConnection.setLocalDescription(offer);
                // SDP now contains local description. Posting will occur in onicecandidate (when all candidates gathered)
            } catch (e) {
                senderStatus.textContent = `Offer Error: ${e.message}`;
                logDebug("Sender", `Offer creation error: ${e.message}`);
            }
        });

        function setupSenderPeerEvents(pc, targetReceiverDid, sessionTimestamp) {
            pc.onicecandidate = async (event) => {
                if (event.candidate) {
                    // logDebug("Sender", "ICE candidate gathered (will be in final SDP).");
                } else {
                    logDebug("Sender", "All ICE candidates gathered. SDP offer complete. Posting to ATProto...");
                    senderStatus.textContent = "SDP offer ready. Posting...";
                    try {
                        const offerSdp = pc.localDescription; // RTCSessionDescription object
                        await senderAgent.com.atproto.repo.putRecord({
                            repo: senderAgent.session.did,
                            collection: OFFER_COLLECTION,
                            rkey: RECORD_RKEY,
                            record: {
                                $type: OFFER_COLLECTION,
                                createdAt: new Date().toISOString(), // Standard ATProto field
                                sdp: offerSdp.sdp, // Just the SDP string part
                                fileName: fileToSend.name,
                                fileSize: fileToSend.size,
                                sessionTimestamp: sessionTimestamp, // Lexicon required field
                                intendedReceiverDid: targetReceiverDid
                            }
                        });
                        senderStatus.textContent = `Offer posted (session: ${sessionTimestamp.slice(-10)}). Waiting for answer...`;
                        logDebug("Sender", `Offer posted with sessionTimestamp: ${sessionTimestamp}`);
                        pollForAnswer(targetReceiverDid, sessionTimestamp);
                    } catch (e) {
                        senderStatus.textContent = `Failed to post offer: ${e.message}`;
                        logDebug("Sender", `Failed to post offer: ${e.message}`);
                    }
                }
            };
            pc.onconnectionstatechange = () => {
                logDebug("Sender", `Connection state: ${pc.connectionState}`);
                senderStatus.textContent = `Connection: ${pc.connectionState}`;
                if (pc.connectionState === 'connected') {logDebug("Sender", "PEERS CONNECTED!");}
            };
        }

        function setupSenderDataChannelEvents(dc) {
            dc.onopen = () => {
                logDebug("Sender", "Data channel OPEN. Starting file transfer.");
                senderStatus.textContent = "Data channel open. Sending file...";
                sendFileInChunks(dc);
            };
            dc.onclose = () => {logDebug("Sender", "Data channel CLOSED."); senderStatus.textContent = "Data channel closed.";};
            dc.onerror = (error) => {logDebug("Sender", `Data channel error: ${error}`); senderStatus.textContent = `DC Error: ${error}`;};
        }

        async function sendFileInChunks(dc) {
            const chunkSize = 16384;
            let offset = 0;
            dc.send(JSON.stringify({fileName: fileToSend.name, fileSize: fileToSend.size, fileType: fileToSend.type}));

            const reader = new FileReader();
            reader.onload = (e) => {
                dc.send(e.target.result);
                offset += e.target.result.byteLength;
                senderStatus.textContent = `Sent ${Math.round(offset / 1024)} KB of ${Math.round(fileToSend.size / 1024)} KB`;
                if (offset < fileToSend.size) {readSlice(offset);}
                else {
                    logDebug("Sender", "File fully sent.");
                    senderStatus.textContent = "File sent successfully!";
                    if (dc && dc.readyState === 'open') {
                        logDebug("Sender", "Explicitly closing sender data channel.");
                        dc.close();
                    } else if (dc) {
                        logDebug("Sender", `Sender data channel state is: ${dc.readyState}. Not closing.`);
                    } else {
                        logDebug("Sender", "Sender data channel (dc) is undefined. Cannot close.");
                    }
                }
            };
            reader.onerror = (error) => {logDebug("Sender", `File read error: ${error}`); senderStatus.textContent = `File read error.`;};
            function readSlice(o) {reader.readAsArrayBuffer(fileToSend.slice(o, o + chunkSize));}
            readSlice(0);
        }

        async function pollForAnswer(receiverDid, offerSessionTimestamp) {
            logDebug("Sender", `Polling for answer from ${receiverDid} for offer session ${offerSessionTimestamp.slice(-10)}...`);
            try {
                const receiverPdsUrl = await getPdsEndpointForDid(receiverDid);
                const tempAgent = new AtpAgent({service: receiverPdsUrl});

                const record = await tempAgent.com.atproto.repo.getRecord({
                    repo: receiverDid,
                    collection: ANSWER_COLLECTION,
                    rkey: RECORD_RKEY
                });

                if (record?.data?.value) {
                    const answerRecord = record.data.value;
                    if (answerRecord.offerSessionTimestamp === offerSessionTimestamp &&
                        answerRecord.intendedSenderDid === senderAgent.session.did) {
                        logDebug("Sender", "Matching answer record found!");
                        senderStatus.textContent = "Answer found. Applying...";
                        // Reconstruct RTCSessionDescription for the answer
                        await senderPeerConnection.setRemoteDescription(new RTCSessionDescription({type: 'answer', sdp: answerRecord.sdp}));
                        logDebug("Sender", "Remote description (answer) set.");
                        return;
                    } else {
                        logDebug("Sender", `Found answer, but for different session/sender. Expected offerTS: ${offerSessionTimestamp.slice(-10)}, Got: ${answerRecord.offerSessionTimestamp?.slice(-10)}`);
                    }
                }
            } catch (e) { /* logDebug("Sender", `Poll error (or no answer yet): ${e.message}`); */}
            setTimeout(() => pollForAnswer(receiverDid, offerSessionTimestamp), 5000);
        }

        // --- Receiver Logic ---
        receiverLoginButton.addEventListener('click', async () => {
            try {
                receiverAgent = new AtpAgent({service: receiverPdsUrlInput.value});
                await receiverAgent.login({identifier: receiverLoginIdInput.value, password: receiverPasswordInput.value});
                receiverLoginStatus.textContent = `Logged in as Receiver: ${receiverAgent.session.did}`;
                logDebug("Receiver", `Logged in: ${receiverAgent.session.did}`);
            } catch (e) {
                receiverLoginStatus.textContent = `Receiver Login Failed: ${e.message}`;
                logDebug("Receiver", `Login failed: ${e.message}`);
            }
        });

        fetchOfferButton.addEventListener('click', async () => {
            if (!receiverAgent || !senderDidInput.value) {
                receiverStatus.textContent = "Error: Login and enter Sender DID/Handle.";
                return;
            }
            receiverStatus.textContent = "Fetching offer...";
            logDebug("Receiver", "Fetching offer...");
            receivedFileBuffer = [];
            receivedFileLink.style.display = 'none';

            try {
                const resolvedSenderDid = await resolveHandleToDid(senderDidInput.value, receiverAgent);
                logDebug("Receiver", `Target Sender DID: ${resolvedSenderDid}`);

                const senderPdsUrl = await getPdsEndpointForDid(resolvedSenderDid);
                const tempAgent = new AtpAgent({service: senderPdsUrl});

                const record = await tempAgent.com.atproto.repo.getRecord({
                    repo: resolvedSenderDid,
                    collection: OFFER_COLLECTION,
                    rkey: RECORD_RKEY
                });

                if (!record?.data?.value) {
                    receiverStatus.textContent = "No offer found from sender.";
                    logDebug("Receiver", "No offer record found.");
                    return;
                }

                const offerRecord = record.data.value;
                if (offerRecord.intendedReceiverDid && offerRecord.intendedReceiverDid !== receiverAgent.session.did) {
                    receiverStatus.textContent = `Offer found (session: ${offerRecord.sessionTimestamp.slice(-10)}), but not intended for you.`;
                    logDebug("Receiver", `Offer intended for ${offerRecord.intendedReceiverDid}, not ${receiverAgent.session.did}`);
                    return;
                }

                logDebug("Receiver", `Offer record fetched (session: ${offerRecord.sessionTimestamp.slice(-10)}). Creating answer...`);
                receiverStatus.textContent = `Offer (session: ${offerRecord.sessionTimestamp.slice(-10)}) fetched. Preparing answer...`;

                receiverPeerConnection = new RTCPeerConnection({iceServers: ICE_SERVERS});
                setupReceiverPeerEvents(receiverPeerConnection, resolvedSenderDid, offerRecord.sessionTimestamp);

                receiverPeerConnection.ondatachannel = (event) => {
                    logDebug("Receiver", "Data channel received!");
                    receiverDataChannel = event.channel;
                    setupReceiverDataChannelEvents(receiverDataChannel);
                };

                // Reconstruct RTCSessionDescription for the offer
                await receiverPeerConnection.setRemoteDescription(new RTCSessionDescription({type: 'offer', sdp: offerRecord.sdp}));
                const answer = await receiverPeerConnection.createAnswer();
                await receiverPeerConnection.setLocalDescription(answer);
                // SDP answer ready. Posting will occur in onicecandidate.
            } catch (e) {
                receiverStatus.textContent = `Fetch/Answer Error: ${e.message}`;
                logDebug("Receiver", `Fetch/Answer error: ${e.message}`);
            }
        });

        function setupReceiverPeerEvents(pc, offerOwnerDid, offerSessionTimestamp) {
            pc.onicecandidate = async (event) => {
                if (event.candidate) {
                    // logDebug("Receiver", "ICE candidate gathered (will be in final SDP).");
                } else {
                    logDebug("Receiver", "All ICE candidates gathered. SDP answer complete. Posting to ATProto...");
                    receiverStatus.textContent = "SDP answer ready. Posting...";
                    try {
                        const answerSdp = pc.localDescription; // RTCSessionDescription object
                        await receiverAgent.com.atproto.repo.putRecord({
                            repo: receiverAgent.session.did,
                            collection: ANSWER_COLLECTION,
                            rkey: RECORD_RKEY,
                            record: {
                                $type: ANSWER_COLLECTION,
                                createdAt: new Date().toISOString(),
                                sdp: answerSdp.sdp, // Just the SDP string part
                                offerSessionTimestamp: offerSessionTimestamp, // Link to the offer's session
                                intendedSenderDid: offerOwnerDid
                            }
                        });
                        receiverStatus.textContent = `Answer posted for offer session ${offerSessionTimestamp.slice(-10)}.`;
                        logDebug("Receiver", `Answer posted for offer session ${offerSessionTimestamp}`);
                    } catch (e) {
                        receiverStatus.textContent = `Failed to post answer: ${e.message}`;
                        logDebug("Receiver", `Failed to post answer: ${e.message}`);
                    }
                }
            };
            pc.onconnectionstatechange = () => {
                logDebug("Receiver", `Connection state: ${pc.connectionState}`);
                receiverStatus.textContent = `Connection: ${pc.connectionState}`;
                if (pc.connectionState === 'connected') {logDebug("Receiver", "PEERS CONNECTED!");}
            };
        }

        function setupReceiverDataChannelEvents(dc) {
            dc.onopen = () => {logDebug("Receiver", "Data channel OPEN."); receiverStatus.textContent = "Data channel open. Receiving...";};
            dc.onmessage = (event) => {
                if (typeof event.data === 'string') {
                    try {
                        const metadata = JSON.parse(event.data);
                        if (metadata.fileName && metadata.fileSize !== undefined && metadata.fileType) {
                            receivedFileName = metadata.fileName;
                            receivedFileType = metadata.fileType;
                            logDebug("Receiver", `Received file metadata: Name=${receivedFileName}, Type=${receivedFileType}, Size=${metadata.fileSize}`);
                            receiverStatus.textContent = `Receiving ${receivedFileName}...`;
                            return;
                        }
                    } catch (e) { /* Not JSON metadata */}
                }
                receivedFileBuffer.push(event.data);
                let receivedBytes = 0;
                receivedFileBuffer.forEach(chunk => receivedBytes += chunk.byteLength);
                receiverStatus.textContent = `Received ${Math.round(receivedBytes / 1024)} KB`;
            };
            dc.onclose = () => {
                logDebug("Receiver", "Data channel CLOSED.");
                receiverStatus.textContent = "Data channel closed. Assembling file...";
                assembleAndOfferFile();
            };
            dc.onerror = (error) => {logDebug("Receiver", `Data channel error: ${error}`); receiverStatus.textContent = `DC Error: ${error}`;};
        }

        function assembleAndOfferFile() {
            logDebug("Receiver", `assembleAndOfferFile CALLED. Buffer length: ${receivedFileBuffer.length}. File Name: ${receivedFileName}, File Type: ${receivedFileType}`);

            if (receivedFileBuffer.length === 0) {
                logDebug("Receiver", "No file data received (receivedFileBuffer is empty).");
                receiverStatus.textContent = "No file data to assemble.";
                return;
            }

            logDebug("Receiver", "Attempting to create Blob...");
            const completeFile = new Blob(receivedFileBuffer, {type: receivedFileType});
            logDebug("Receiver", `Blob created. Size: ${completeFile.size}, Type: ${completeFile.type}`);

            logDebug("Receiver", "Attempting to set up download link...");
            const linkElement = document.getElementById('receivedFileLink');
            if (!linkElement) {
                logDebug("Receiver", "CRITICAL ERROR: receivedFileLink HTML element NOT FOUND!");
                receiverStatus.textContent = "Error: UI element for download link missing.";
                return;
            }

            linkElement.href = URL.createObjectURL(completeFile);
            linkElement.download = receivedFileName;
            linkElement.textContent = `Download ${receivedFileName} (${Math.round(completeFile.size / 1024)} KB)`;
            linkElement.style.display = 'block';

            logDebug("Receiver", `File assembled and download link set: ${receivedFileName} (${completeFile.size} bytes). Link href: ${linkElement.href}`);
            receiverStatus.textContent = "File received and assembled! Download link should be visible.";
        }
    </script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            gap: 20px;
            margin: 15px;
            padding-bottom: 220px;
            /* Space for debug log */
        }

        .panel {
            border: 1px solid #ccc;
            padding: 15px;
            width: 45%;
            box-sizing: border-box;
        }

        .panel h2 {
            margin-top: 0;
        }

        label,
        input,
        button {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 18px);
            padding: 8px;
        }

        input[type="file"] {
            padding: 3px;
        }

        button {
            padding: 10px 15px;
        }

        .status {
            font-weight: bold;
            min-height: 20px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        #debugLogAreaContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: white;
            border-top: 2px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        #debugLogArea {
            height: 100%;
            overflow-y: scroll;
            border: 1px solid #eee;
            padding: 5px;
            background-color: #f9f9f9;
            font-size: 0.8em;
        }

        #receivedFileLink {
            margin-top: 10px;
            display: inline-block;
            padding: 8px;
            background-color: #e0e0e0;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="panel">
        <h2>Sender</h2>
        <label for="senderPdsUrl">PDS URL:</label>
        <input type="text" id="senderPdsUrl" value="https://bsky.social">
        <label for="senderLoginId">Login Identifier (Handle/Email):</label>
        <input type="text" id="senderLoginId">
        <label for="senderPassword">App Password:</label>
        <input type="password" id="senderPassword">
        <button id="senderLoginButton">Login as Sender</button>
        <div id="senderLoginStatus" class="status">Not logged in.</div>
        <hr>
        <label for="receiverDid">Receiver's DID or Handle:</label>
        <input type="text" id="receiverDid">
        <label for="fileInput">File to Send:</label>
        <input type="file" id="fileInput">
        <button id="sendOfferButton">Send Offer & File</button>
        <div id="senderStatus" class="status"></div>
    </div>

    <div class="panel">
        <h2>Receiver</h2>
        <label for="receiverPdsUrl">PDS URL:</label>
        <input type="text" id="receiverPdsUrl" value="https://bsky.social">
        <label for="receiverLoginId">Login Identifier (Handle/Email):</label>
        <input type="text" id="receiverLoginId">
        <label for="receiverPassword">App Password:</label>
        <input type="password" id="receiverPassword">
        <button id="receiverLoginButton">Login as Receiver</button>
        <div id="receiverLoginStatus" class="status">Not logged in.</div>
        <hr>
        <label for="senderDid">Sender's DID or Handle:</label>
        <input type="text" id="senderDid">
        <button id="fetchOfferButton">Fetch Offer & Prepare Answer</button>
        <div id="receiverStatus" class="status"></div>
        <a href="#" id="receivedFileLink" style="display:none;"></a>
    </div>

    <div id="debugLogAreaContainer">
        <h3>Debug Log:</h3>
        <div id="debugLogArea"></div>
    </div>
</body>

</html>
